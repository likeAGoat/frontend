<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        ### Q1) 화면(임의의 크기의 사각형 영역)안에 임의의 이미지가 비율을 유지한채 최대의 크기로 이미지가 보여질 수 있는 이미지의 크기를 구하시오. (주용)
        [주어진 변수]
        임의의 화면 - screenWidth, screenHeight
        임의의 이미지 - imageWidth, imageHeight
    -->
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        .result{
            position:absolute;top:50%;left:50%;transform: translate(-50%, -50%);font-size: 20px;background-color: #000; color: #fff;
        }
    </style>
</head>
<body>
    <div class="image_ryan">
        <img  src="https://via.placeholder.com/800x1200" alt="">
        <span class="result"></span>
    </div>
    <script type="text/javascript">
        //생성자 함수로 공통된 부분 쓸 수 있도록 할 수도 있을 것 같다 ..??!!
        //image가 늘어날 때 가변 대응, 지금은 window.innerWidth/window.innerHeight 값을 가지고 있어서 div영역으로 한정해서 임의의 div에서 노출되게 변경해야 하지 않을까?
        var imageCalculate = function(image){
            var imageWidth = image.naturalWidth;
            var imageHeight = image.naturalHeight;

            //브라우저 사이즈 값
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var result = document.querySelector('.result');
            if(imageWidth >= imageHeight){
                imageWidth = screenWidth;
                imageHeight = image.offsetHeight;
                image.style.width= imageWidth + 'px';
            }else{
                imageHeight = screenHeight;
                imageWidth = image.offsetWidth;
                image.style.height= imageHeight + 'px';
            }
            result.innerText = imageWidth + 'x' + imageHeight;
        }

        var image = document.querySelector('.image_ryan img');

        //로드 될 시
        window.addEventListener("load",function(){
            imageCalculate(image);
        })
        //브라우저 리사이즈 될 시
        window.addEventListener("resize",function(){
            imageCalculate(image);
        });
    </script>
</body>
</html>

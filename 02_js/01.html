<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        ### Q1) 화면(임의의 크기의 사각형 영역)안에 임의의 이미지가 비율을 유지한채 최대의 크기로 이미지가 보여질 수 있는 이미지의 크기를 구하시오. (주용)
        [주어진 변수]
        임의의 화면 - screenWidth, screenHeight
        임의의 이미지 - imageWidth, imageHeight
    -->
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        .result{
            position:absolute;top:50%;left:50%;transform: translate(-50%, -50%);font-size: 20px;background-color: #000; color: #fff;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var imageCalculate = function(image){
            var imageWidth = image.naturalWidth;
            var imageHeight = image.naturalHeight;

            //브라우저 사이즈 값
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var result = document.querySelector('.result');
            if(imageWidth >= imageHeight){
                imageWidth = screenWidth;
                imageHeight = image.height;
                image.style.width= imageWidth + 'px';
            }else{
                imageHeight = screenHeight;
                imageWidth = image.width;
                image.style.height= imageHeight + 'px';
            }
            result.innerText = imageWidth + 'x' + imageHeight;
            console.log(imageWidth + 'x' + imageHeight);
        }

        var addElement = function(image){
            var imageBox = document.createElement('div');
            var imageText = document.createElement('div');

            imageBox.classList.add('image_box');
            imageText.classList.add('result');
            imageBox.appendChild(image);
            imageBox.appendChild(imageText);

            document.body.prepend(imageBox);
        }

        var img = new Image();
        img.src = "https://via.placeholder.com/200x400";

        // var img2 = new Image();
        // img2.src = "https://via.placeholder.com/400x800";

        //로드 될 시
        window.addEventListener("load",function(){
            addElement(img);
            imageCalculate(img);
        })
        //브라우저 리사이즈 될 시
        window.addEventListener("resize",function(){
            imageCalculate(img);
        });
    </script>
</body>
</html>

    <!--
        **Q3) ES6에 있는 flat 을 바닐라로 구현해 보세요. (사엽)**

        (다차원 배열을 인자값에 따라 뎁스를 1차원으로 변환하는 구조)

        const arr1 = [1, 2, [3, 4]];

        arr1.flat();

        result: [1, 2, 3, 4];
    -->
</head>
<body>
    <script>
        //재귀함수,클로저
        var data = [[1,2],[3,4]];
        var flat = function(arr){
            var array = [];
            console.log("--array start--")
            console.log(array)
            arr.forEach(function(value){
                console.log("--value--");
                console.log(value);
                if(Array.isArray(value)){
                    array = array.concat(flat(value));
                }else{
                    array.push(value);
                }
            });
            console.log("--array end--")
            console.log(array);
            return array;
        }
        var result = flat(data);
        console.log(result);
    </script>
</body>
